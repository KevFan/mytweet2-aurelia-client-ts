<template>
  <div class="ui container">
    <div class="ui centered four doubling stackable cards">
      <div repeat.for="user of users" class="ui link raised card">
        <a click.delegate="viewUser(user._id)" class="center aligned content">
          <div class="description">
            <img if.bind="user.image" class="ui small circular image" src="${user.image}">
            <img else class="ui small image" src="http://www.stickpng.com/assets/images/585e4beacb11b227491c3399.png">
            <p>${user.firstName} ${user.lastName}</p>
          </div>
        </a>
        <section class="extra center aligned content">
          <button click.delegate="editUser(user)" class="circular ui icon teal button item" data-modal="editUser${user._id}" data-tooltip="Edit User">
            <i class="edit icon"></i>
          </button>
          <button click.delegate="deleteUser(user._id)" class="circular ui icon red button" data-tooltip="Delete User">
            <i class="trash icon"></i>
          </button>
        </section>
        <section class="ui modal" id="editUser${user._id}"><i class="close icon"></i>
          <header class="header">Update Account</header>
          <div class="content">
            <compose view-model="../updateSetting/updateSetting" model.bind="user"></compose>
          </div>
        </section>
      </div>
    </div>
    <section if.bind="empty" class="ui center aligned segment">
      There are no users yet :(
    </section>
  </div>


</template>
