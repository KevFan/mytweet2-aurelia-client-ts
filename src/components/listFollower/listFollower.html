<template>
  <div class="ui segment">
    <p>Followers</p>
    <a repeat.for="follower of followers" click.delegate="viewUser(follower.follower._id)" data-tooltip="${follower.follower.firstName} ${follower.follower.lastName}">
      <img if.bind="follower.follower.image" class="ui avatar image" src="${follower.follower.image}">
      <img else class="ui avatar image" src="http://www.stickpng.com/assets/images/585e4beacb11b227491c3399.png">
    </a>
  </div>
</template>
